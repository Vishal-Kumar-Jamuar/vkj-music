        <script>
            
            var n=Math.floor(Math.random()*21)
            var mySong=document.getElementById(n.toString(10))
            var icon=document.getElementById("icon")

            

            icon.onclick=function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src="./images/pause.png";
                }
                else{
                    mySong.pause();
                    icon.src="./images/play.png";

                }

            }
        </script>
